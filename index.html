<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PopulationChart</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <canvas id="populationChart"></canvas>
        <script>
            fetch(
                "https://raw.githubusercontent.com/kimbareum/dataVisualization/main/data.json"
            )
                .then((data) => data.json())
                .then((data) => {
                    const labels = [];
                    const populationData = [];
                    const rankData = [];

                    for (let i = 0; i < data.length; i++) {
                        labels.push(data[i]["지역이름"]);
                        populationData.push(data[i]["인구"]);
                        rankData.push(data[i]["인구순위"]);
                    }

                    const ctx = document
                        .getElementById("populationChart")
                        .getContext("2d");
                    const chart = new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: "인구순위",
                                    data: rankData,
                                    type: "line",
                                    fill: false,
                                    borderColor: "rgba(75, 192, 192, 1)",
                                    borderWidth: 1,
                                    yAxisID: "rank_y_axis",
                                },
                                {
                                    label: "인구",
                                    data: populationData,
                                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                                    borderColor: "rgba(255, 99, 132, 1)",
                                    borderWidth: 1,
                                    yAxisID: "population_y_axis",
                                },
                            ],
                        },
                        options: {
                            scales: {
                                population_y_axis: {
                                    type: "linear",
                                    display: true,
                                    position: "left",
                                    beginAtZero: true,
                                },
                                rank_y_axis: {
                                    type: "linear",
                                    display: true,
                                    position: "right",
                                    beginAtZero: true,
                                    ticks: {
                                        stepSize: 1,
                                        callback: function (value) {
                                            return value.toLocaleString();
                                        },
                                    },
                                    grid: {
                                        drawOnChartArea: false,
                                    },
                                },
                            },
                        },
                    });
                })
                .catch((error) => {
                    alert("데이터가 읽히지 않습니다.");
                });
        </script>
    </body>
</html>
